<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreBoard">
        <div class="mobileLabel">
          <div id="userLabel" class="badge"><p>user</p></div>
          <div id="computerLabel" class="badge"><p>comp</p></div>
        </div>
        <div class="mobileScore">
          <span id="userScore">0</span>:<span id="compScore">0</span>
        </div>
    </div>

    <div class="result">
      <p>Papers covers rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img class="img" src="./assets/rock.png" alt="rock-photo">
      </div>
      <div class="choice" id="p">
        <img class="img" src="./assets/paper.png" alt="paper-photo">
      </div>
      <div class="choice" id="s">
        <img class="img" src="./assets/scissors.png" alt="scissors-photo">
      </div>
    </div>


<p id="actionMessage">Make your move</p>

    
    <audio id="wonAud"  src="/assets/won.wav"></audio>
    <audio id="loseAud" src="/assets/lose.wav"></audio>
    <audio id="drawAud" src="/assets/draw.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
